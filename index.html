<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,800&family=Montserrat:wght@100;200&display=swap" rel="stylesheet">
  
  <title>Product preview card component</title>
</head>
<body>
  <main id="main">
      <section>
        <img id="img1" src="images/image-product-desktop.jpg" alt="Perfume Gabrielle Chanel">
        <img id="img2" src="images/image-product-mobile.jpg" alt="Perfume Gabrielle Chanel">
        <div id="perfume-presentation">
          <p>Perfume</p>
          <br>
          <p id="gabrielle">Gabrielle Essence Eau De Parfum</p>
          <br>
          <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, perfumer-Creator for the house of CHANEL.</p>
          <br>
          <div id="price">
            <p>$149.99</p>
            <p>$169.99</p>
          </div>
          <br>
            <div id="add-to-cart">
                <img src="images/icon-cart.svg" alt="Icon cart">
                <p>Add to Cart</p>
            </div>
        </div>
      </section>
  </main>
</body>
</html>
